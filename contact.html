<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- bootstrap stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="font-size: 40px">Brandy Quinlan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="index.html">About</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
      </div>
    </div>
    <!-- end navigation bar -->
  </nav>

  <!-- main content -->
  <main class="container bg-light col-8 float-left m-5">
    <!-- contact form -->
    <form>
      <h1>Contact</h1>
      <hr />
      <div class="form-group row">
        <div class="col-lg-8">
          <label for="inlineFormInputName">Name</label>
          <input type="text" class="form-control" id="inlineFormInputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-8">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-8">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-dark mb-3">Submit</button>
    </form>
    <!-- contact form -->
  </main>
  <!-- end main content -->

  <!-- sticky footer -->
  <footer class="footer mt-auto py-4 bg-dark fixed-bottom">
  </footer>
  <!-- end sticky footer -->

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <!-- end scripts -->
</body>

</html>
